<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire API FastAPI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e6ffe6;
            border: 1px solid #b2ffb2;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Interface Web FastAPI</h1>
    <form method="post" action="/submit">
        <label for="data">Entrez une donnée :</label>
        <input type="text" id="data" name="data" required>
        <button type="submit">Envoyer</button>
    </form>

    {% if result %}
        <div class="result">
            <strong>Résultat :</strong> {{ result }}
        </div>
    {% endif %}
</body>
</html>
