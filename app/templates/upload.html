<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire API FastAPI</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f4f4f4; }
        h1 { color: #333; }
        form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 400px; }
        input[type="file"] { width: 100%; padding: 10px; margin-top: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }

        .result { margin-top: 20px; padding: 15px; background-color: #e6ffe6; border: 1px solid #b2ffb2; border-radius: 4px; overflow-x: auto; }
        table { border-collapse: collapse; width: 100%; background: white; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f8f8f8; }
        .btn { background-color: #28a745; color: white; padding: 8px 12px; text-decoration: none; border-radius: 4px; }
        .btn:hover { background-color: #218838; }
    </style>
</head>
<body>
    <h1>Interface Web FastAPI</h1>

    <!-- Formulaire pour uploader le CSV -->
    <form method="post" action="/upload" enctype="multipart/form-data">
        <label for="file">Chargez un fichier :</label>
        <input type="file" id="file" name="file" accept=".csv,.xlsx" required>
        <button type="submit">Envoyer</button>
    </form>

    <!-- Affiche le nom du fichier uploadé -->
    {% if filename %}
        <h2>Fichier chargé : {{ filename }}</h2>
    {% endif %}

    <!-- Affiche le tableau nettoyé et le bouton de téléchargement -->
    {% if table %}
    <div class="result">
        <strong>Résultat du nettoyage (20 premières lignes) :</strong>
        {{ table | safe }}
        <br><br>
        <a href="/download/{{ file_id }}" class="btn">Télécharger le CSV complet</a>
    </div>
    {% endif %}

</body>
</html>
